<div class="min-h-screen flex flex-col relative">
    <!-- Background Image Container - Half Screen Height -->
    <div class="background-image h-1/2 w-full absolute top-0 left-0 z-10">
        <img src="/assets/images/waterback.jpg" alt="Background Image"
            class="h-full w-full object-cover rounded-2xl p-2">
    </div>

    <!-- Main Content Container -->
    <div class="flex flex-col items-center justify-center flex-grow w-full px-4 relative z-30">
        <!-- Title Container - Moved Up -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-20 glow-effect">
            Water Management
        </h1>

        <!-- Form Container -->
        <div class="max-w-md w-full bg-white p-6 sm:p-8 rounded-xl shadow-lg mt-4">
            <div class="title-text flex w-full justify-center mb-6">
                <div class="title text-xl sm:text-2xl md:text-3xl font-semibold text-center text-gray-400">{{ title }}
                </div>
            </div>
            <div class="form-container">
                <div class="slide-controls relative flex justify-between mb-6">
                    <button id="loginBtn"
                        class="slide login w-1/2 py-2 rounded-l-xl relative z-20 hover:shadow-lg text-gray-400">Login</button>
                    <button id="signupBtn"
                        class="slide signup w-1/2 text-gray-400 py-2 rounded-r-xl relative z-20 hover:shadow-lg">Signup</button>
                    <div id="sliderTab"
                        class="slider-tab absolute h-full w-1/2 left-0 bg-gradient-to-r from-CustomBlue1 via-CustomBlue2 to-CustomBlue3 rounded-xl transition-all duration-500 ease-out">
                    </div>
                </div>
                <div class="form-inner">
                    <form id="loginForm" (ngSubmit)="onSubmit()">
                        <div class="field relative mb-4">
                            <fa-icon [icon]="faEnvelope"
                                class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"></fa-icon>
                            <input id="emailInput" type="text" placeholder="Email Address"
                                class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                        <div class="field relative">
                            <fa-icon [icon]="faLock"
                                class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"></fa-icon>
                            <input id="passwordInput" [type]="passwordVisible ? 'text' : 'password'"
                                placeholder="Password"
                                class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            <fa-icon [icon]="passwordVisible ? faEyeSlash : faEye"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 cursor-pointer"
                                (click)="togglePasswordVisibility()"></fa-icon>
                        </div>
                        <div class="flex justify-between items-center mb-4">
                            <div class="remember-me flex items-center">
                                <input id="rememberMeCheckbox" type="checkbox"
                                    class="ml-1 form-checkbox h-3 w-3 border border-gray-200 text-blue-600">
                                <label for="rememberMeCheckbox"
                                    class="ml-2 text-xs text-gray-600 cursor-pointer">Remember me</label>
                            </div>
                            <div class="pass-link">
                                <a href="#" class="text-xs text-CustomBlue1 hover:underline">Forgot password?</a>
                            </div>
                        </div>
                        <div class="field">
                            <button id="loginSubmit" type="submit"
                                class="w-full py-2 bg-gradient-to-r from-CustomBlue1 via-CustomBlue2 to-CustomBlue3 text-white rounded-lg hover:bg-gradient-to-r hover:from-CustomBlue1Dark hover:via-CustomBlue2Dark hover:to-CustomBlue3Dark">Login</button>
                        </div>
                    </form>
                    <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</div>
                    <form id="signupForm" class="space-y-4 hidden">
                        <div class="field relative">
                            <fa-icon [icon]="faUser"
                                class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"></fa-icon>
                            <input type="text" placeholder="Name"
                                class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                        <div class="field relative">
                            <fa-icon [icon]="faEnvelope"
                                class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"></fa-icon>
                            <input type="text" placeholder="Email Address"
                                class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                        </div>
                        <div class="field relative">
                            <fa-icon [icon]="faLock"
                                class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"></fa-icon>
                            <input [type]="passwordVisible ? 'text' : 'password'" placeholder="Password"
                                class="w-full px-10 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                            <fa-icon [icon]="passwordVisible ? faEyeSlash : faEye"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 cursor-pointer"
                                (click)="togglePasswordVisibility()"></fa-icon>
                        </div>
                        <div class="field">
                            <button type="submit"
                                class="w-full py-2 bg-gradient-to-r from-CustomBlue1 via-CustomBlue2 to-CustomBlue3 text-white rounded-lg transition-all duration-300 ease-in-out hover:bg-gradient-to-r hover:from-CustomBlue1Dark hover:via-CustomBlue2Dark hover:to-CustomBlue3Dark">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Test accounts dialog box -->
        <div class="max-w-md w-full bg-white p-6 sm:p-8 rounded-xl shadow-lg mt-4">
            <p class="font-bold text-center mb-2 text-gray-400">Test Accounts:</p>
            <div class="text-center">
                <p class="text-gray-400"><span class="font-semibold">Admin:</span> Admin&#64;test.com / 1234admin</p>
                <p class="text-gray-400"><span class="font-semibold">User:</span> User&#64;test.com / 1234user</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="w-full bg-white p-4 sm:p-6 border-t border-gray-200">
        <div class="flex justify-center space-x-6 text-gray-600 text-sm">
            <a href="#" class="hover:text-CustomBlue1 hover:underline">About us</a>
            <a href="#" class="hover:text-CustomBlue1 hover:underline">Docs</a>
            <a href="#" class="hover:text-CustomBlue1 hover:underline">Author</a>
            <a href="#" class="hover:text-CustomBlue1 hover:underline">Contact Us</a>
            <a href="#" class="hover:text-CustomBlue1 hover:underline">Privacy</a>
            <a href="#" class="hover:text-CustomBlue1 hover:underline">License</a>
        </div>
        <div class="flex justify-center space-x-4 mt-4 text-gray-600 text-xl">
            <a href="#" class="hover:text-CustomBlue1">
                <fa-icon [icon]="faInstagram"></fa-icon>
            </a>
            <a href="#" class="hover:text-CustomBlue1">
                <fa-icon [icon]="faFacebook"></fa-icon>
            </a>
            <a href="#" class="hover:text-CustomBlue1">
                <fa-icon [icon]="faTwitter"></fa-icon>
            </a>
            <a href="#" class="hover:text-CustomBlue1">
                <fa-icon [icon]="faGithub"></fa-icon>
            </a>
            <a href="#" class="hover:text-CustomBlue1">
                <fa-icon [icon]="faYoutube"></fa-icon>
            </a>
        </div>
    </footer>

</div>
